<style>
  .loadoutSelectButton.active {
    background-color: #ffffff;
    border: 1px solid #000000;
  }
  
  #gearSetContainer {
    display: flex;
  }

  .column {
    flex: 1;
    margin: 0 10px;
  }

  .item {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
  }

  input[type="text"] {
    flex: 1;
    margin-right: 10px;
  }

  .optimizeItemButton {
    background-color: #ffffff;
    border: none;
    border-radius: 50%;
    padding: 5px;
    box-shadow: 0 2px 2px rgba(0, 0, 0, 0.2);
  }

  .optimizeItemButton i {
    color: #000000;
    pointer-events: none;
  }

  input[type="text"] {
    padding: 4px;
    border-radius: 2px;
    border: 1px solid #ccc;
  }

  datalist {
    max-height: 100px;
    overflow-y: auto;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
</style>

<script id="itemTemplate" type="text/template">
  <div class="item">
    <input type="text"
      class="optimizeItemInput"
      list="itemsAutocomplete{{part}}"
      data-part="{{part}}"
      data-index="{{index}}"
      placeholder="{{part}} {{number}}"
      value="{{itemName}}"
    />
    <button class="optimizeItemButton" tabindex="-1">
      <i class="fas fa-plus"></i>
    </button>
  </div>
</script>

<main>
  <datalist id="itemsAutocompleteWeapon"></datalist>
  <datalist id="itemsAutocompleteArmor"></datalist>
  <datalist id="itemsAutocompleteJewelry"></datalist>

  <div>
    <h3>Loadout (alt+1-9 to switch)</h3>

    <div id="loadoutSelect">
      <button class="loadoutSelectButton button-grey" data-index="0">Loadout 1</button>
      <button class="loadoutSelectButton button-grey" data-index="1">Loadout 2</button>
      <button class="loadoutSelectButton button-grey" data-index="2">Loadout 3</button>
      <button class="loadoutSelectButton button-grey" data-index="3">Loadout 4</button>
      <button class="loadoutSelectButton button-grey" data-index="4">Loadout 5</button>
      <button class="loadoutSelectButton button-grey" data-index="5">Loadout 6</button>
      <button class="loadoutSelectButton button-grey" data-index="6">Loadout 7</button>
      <button class="loadoutSelectButton button-grey" data-index="7">Loadout 8</button>
      <button class="loadoutSelectButton button-grey" data-index="8">Loadout 9</button>
    </div>
  </div>

  <div>
    <h3>DPS Settings</h3>
    
    <select id="dpsSettingsType">
      <option value="ATK">ATK</option>
      <option value="MATK">MATK</option>
    </select>
     / 
    <select id="dpsSettingsElement">
      <option value="Physical">Physical</option>
      <option value="Fire">Fire</option>
      <option value="Ice">Ice</option>
      <option value="Thunder">Thunder</option>
      <option value="Light">Light</option>
      <option value="Dark">Dark</option>
    </select>

    <br />

    <label>
      Base Damage
      <input type="number" id="dpsSettingsBaseDamage" value="0" />
    </label>

    <br />

    <label>
      Crit Bonus (WIP, -1 disables crit, 100 disables crit chance but keeps crit damage)
      <input type="number" id="dpsSettingsCritCurse" value="0" />
    </label>

    <br />

    <label>
      Pet (WIP)
      <input type="checkbox" id="dpsSettingsPet" />
    </label>

    <br />

    <label>
      Dps Weight/Cap (WIP)
      <input type="number" id="dpsSettingsWeight" value="0" />
    </label>
  </div>

  <div>
    <h3>Gains Weights</h3>

    EXP GEXP RB1 RB2 RB3 SkillProf EQProf TownMat Gold Ressource PetEXP LPG TPG
    DropRace
  </div>

  <div>
    <h3>Item Settings</h3>

    Available Slots
    Mastered
    Anvils
    Lottery
    <label>
      Item Level
      <input type="number" id="itemSettingsItemLevel" min="0" max="120" />
    </label>
    Set Bias
    Set Filter
  </div>

  <div>
    <h3>Optimization</h3>

    <button id="optimizeAllButton" class="button-orange">Optimize All</button>
    <button id="optimizeNextButton" class="button-orange">Optimize Next</button>
    <button id="optimizeClearButton" class="button-orange">Clear All</button>
    <button id="optimizeSortButton" class="button-orange">Sort</button>
  </div>

  <div>
    <h3>Gear Set</h3>

    <div id="gearSetContainer">
      <div class="column">
        <h2>Weapon</h2>
        <div id="itemsWeapon"></div>
      </div>
      <div class="column">
        <h2>Armor</h2>
        <div id="itemsArmor"></div>
      </div>
      <div class="column">
        <h2>Jewelry</h2>
        <div id="itemsJewelry"></div>
      </div>
    </div>
  </div>

  <div>
    <h3>Stats</h3>

    <canvas id="optimizeResultTotalEseBarChart"></canvas>
  </div>
</main>
