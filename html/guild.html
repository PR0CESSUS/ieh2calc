<div class="container-box" id="guild-calculator">
    <h3>Settings</h3>

<p style="padding-left: 20px;"><img src="./img/nitro.png" class="icon"> Nitro: <input id="guild.nitro" type="number" min="1.5" max="5.0" step="0.1" value="1" class="default-input"></p>

<h3>Guild</h3>
<table>
    <tr>
        <td>Current Level</td>
        <td><input type="text" id="guild.levelCurrent" class="default-input"></td>
    </tr>
    <tr>
        <td>Target Level</td>
        <td><input type="text" id="guild.levelTarget" class="default-input"></td>
    </tr>
    <tr>
        <td>Guild EXP per hour</td>
        <td><input type="text" id="guild.expPerHour" class="default-input"></td>
    </tr>
    <tr>
        <td>Guild Member's Emblem Disasambled</td>
        <td><input type="text" id="guild.talisman" class="default-input"></td>
    </tr>
    <tr>
        <td>Approximate Time Needed</td>
        <td id="guild.time"></td>
    </tr>
</table>
</div>
