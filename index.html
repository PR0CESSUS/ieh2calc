<html>
    <head>
        <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
        <title>IEH2calc</title>
        <script src="./script.js"></script>
        <link rel="stylesheet" href="./style.css">



    </head>
    <body onload="load();">
        <h1>IEH2calc</h1>
        <h2>Slime Bank Intrest Calculator</h2>
        <div id="slime-bank-calculator">
            <table>
                <tr>
                    <td class="tablehead">RESEARCH</td>
                    <td class="tablehead">Level</td>
                    <td class="tablehead">Value</td>
                </tr>
                <tr>
                    <td>Slime Bank (Stone)</td>
                    <td>
                    <form><input type="text" id="slime-bank-research-stone-level"  value="0" onchange="Research_Slime_Bank_Stone(this.value)"></form>    
                    </td>
                    <td id="slime-bank-research-stone-value">$value</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Slime Bank (Leaf)</td>
                    <td><form><input type="text" id="slime-bank-research-leaf-level" value="0" onchange="Research_Slime_Bank_Leaf(this.value)"></form></td>
                    <td id="slime-bank-research-leaf-value">$value</td>
                </tr>
                <tr>
                    <td colspan="3" class="tablehead">UPGRADE</td>
                </tr>
                <tr>
                    <td>Silme Coin Cap 1</td>
                    <td><form><input type="text" id="slime-bank-upgrade-slime-coin-cap-1-level" value="0" onchange="Upgrade_Slime_Bank_Gold_Cap_1(this.value)"></form></td>
                    <td id="slime-bank-upgrade-slime-coin-cap-1-value">$value</td>
                </tr>
                <tr>
                    <td>Silme Coin Cap 2</td>
                    <td><form><input type="text" id="slime-bank-upgrade-slime-coin-cap-2-level" value="0" onchange="Upgrade_Slime_Bank_Gold_Cap_2(this.value)"></form></td>
                    <td id="slime-bank-upgrade-slime-coin-cap-2-value">$value</td>
                </tr>
                <tr>
                    <td colspan="3" class="tablehead">SUMMARY</td>

                </tr>
                <tr>
                    <td colspan="2">Slime Coin Cap Total</td>
                    <td id="slime-bank-slime-coin-cap-value">$value</td>
                </tr>
                <tr>
                    <td colspan="2">Slime Coin Intrest</td>
                    <td id="slime-bank-intrest">$value</td>
                </tr>
                <tr>
                    <td>Cost to upgrade 1 level</td>
                    <td><form><input type="text" id="slime-bank-upgrade-slime-coin-cap-1-cost" value="10000" onchange="Slime_Bank_Upgrade_Slime_Coin_Cap_1_Cost(this.value)"></form></td>
                    <td id="slime-bank-optimiser">$value</td>
                </tr>
            </table>


        </div>
        <footer>
            <p>version: 0.0.5<br>
            <form style="display: block;"><input type="button" value="Clear localStorage" onclick="restart()"></form>
          </footer>
    </body>


</html>
